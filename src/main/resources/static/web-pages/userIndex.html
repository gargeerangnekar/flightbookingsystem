<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Voyage User Dashboard</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
    }
    .navbar-brand i {
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">


  <nav class="navbar navbar-expand-lg text-white" style="background-color: #004085;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="userIndex.html">
        <i class="fa-solid fa-plane-departure"></i>
        Sky Voyage
      </a>
      <div class="dropdown ms-auto">
        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" id="profileName">
          User <i class="fa-solid fa-user ms-1"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" onclick="loadPage('user_profile_page.html')">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#" onclick="logout('Flight_login.html')">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="d-flex flex-fill">

    <div class="sidebar p-3 position-sticky top-0" style="background-color: #212529; width: 250px; min-height: 100vh;">
      <h5 class="text-white mb-4">Menu</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light" href="#" onclick="loadPage('flight_booking.html')">
            <i class="fa-solid fa-plane me-2"></i> Book a Flight
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#" onclick="loadPage('Flight_booking_history.html')">
            <i class="fa-solid fa-ticket me-2"></i> My Bookings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#" onclick="loadPage('FAQs.html')">
            <i class="fa-solid fa-circle-question me-2"></i> FAQs
          </a>
        </li>
      </ul>
    </div>


    <div id="main-content" class="flex-fill p-4">
      <h4 class="text-secondary">Welcome to Sky Voyage User Dashboard</h4>
      <p>Use the sidebar to explore flight options, view your bookings, or get help.</p>
    </div>
  </div>


  <footer class="py-3 text-center" style="background-color: #004085; color: white;">
    &copy; 2025 Sky Voyage
  </footer>


  <script src="js/script.js"></script>
  <script>
    const URL = "http://localhost:8080";
    function logout(redirectPage) {
      sessionStorage.clear();
      window.location.href = redirectPage;
    }

    window.onload = () => {
      document.getElementById("main-content").innerHTML = `
        <div class="text-center">
          <h4 class="text-secondary mb-4">Welcome to Sky Voyage User Dashboard</h4>
          <p class="text-muted">Use the sidebar to explore flights or manage your bookings.</p>
          <div class="mt-4">
            <i class="fa-solid fa-plane-departure fa-3x text-primary"></i>
          </div>
        </div>`;
    };
  </script>
</body>
</html>
