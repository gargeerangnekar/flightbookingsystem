<style>
  .faq-section {
    padding-bottom: 60px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  h1 {
    text-align: center;
    color: #007bff;
    margin: 40px 0 30px;
  }

  #faq-container {
    flex: 1;
    overflow-y: auto;
    padding: 0 40px 100px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 20px;
  }

  .faq-item {
    background: white;
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    transition: transform 0.2s ease;
  }

  .faq-item:hover {
    transform: translateY(-4px);
  }

  .faq-question {
    font-size: 1.2em;
    margin: 0 0 10px;
    color: #333;
  }

  .faq-answer {
    display: block;
    line-height: 1.6;
    margin: 0;
  }
</style>

<div class="faq-section">
  <h1>Frequently Asked Questions</h1>
  <div id="faq-container"></div>
</div>

<script>
  faqs = [
    {
      q: "How do I register as a user?",
      a: "Go to the Login/Register page from the top right and fill out the registration form with your details.",
    },
    {
      q: "How can I search for available flights?",
      a: "After logging in, go to the New Booking page where you can search for flights by selecting the departure, arrival, date, and class.",
    },
    {
      q: "Can I cancel a flight I booked?",
      a: "Yes, you can cancel any flight with status 'Confirmed' from the My Flights page.",
    },
    {
      q: "How do I view my booking history?",
      a: "All your bookings can be viewed under the My Flights section once logged in.",
    },
    {
      q: "What is the process for an admin to log in?",
      a: "Admins must use their credentials provided by the system to access the Admin Login page.",
    },
    {
      q: "How can an airline admin add a new flight?",
      a: "After logging in as an admin, go to Manage Flights and fill out the flight details form to add a new flight.",
    },
    {
      q: "Can admins disable flights?",
      a: "Yes, admins can disable any flight by editing it and setting its disabled status to true.",
    },
    {
      q: "How are airports managed?",
      a: "Airport data is pre-populated but admins can view all airports under the Airports section in the admin panel.",
    },
    {
      q: "Is there any way to view all users who booked on my airline?",
      a: "Yes, as an admin, go to the Users section to see a list of users who booked flights with your airline.",
    },
    {
      q: "Are payments real?",
      a: "No, payments are simulated using Razorpay's test mode for demonstration purposes.",
    },
    {
      q: "Where can I see booking confirmation?",
      a: "After a successful booking, you will be redirected to a confirmation page showing flight and payment details.",
    },
    {
      q: "Is there a way to contact support?",
      a: "Yes, there is a Contact page where users can submit queries or feedback.",
    },
    {
      q: "Can I update my profile?",
      a: "Yes, users can update their personal details on the Profile page.",
    },
    {
      q: "Are all bookings final?",
      a: "Bookings are confirmed immediately but can be canceled unless the flight has already departed.",
    },
    {
      q: "Is this platform for domestic flights only?",
      a: "Yes, this system is designed specifically for managing domestic flights.",
    },
    {
      q: "How are reports generated?",
      a: "Admins can go to the Reports section to view summaries of bookings, revenue, and flight performance.",
    },
    {
      q: "Can I use the app on my phone?",
      a: "Yes, the platform is mobile-friendly and works well on most devices.",
    },
    {
      q: "Do I need a passport to register?",
      a: "Yes, users must enter a valid passport number during registration for identity purposes.",
    },
    {
      q: "How do I change my password?",
      a: "Currently, password changes must be done by re-registering with a new account as password reset isn't enabled.",
    },
    {
      q: "How are flight statuses updated?",
      a: "Admins can manually change flight statuses (e.g., Scheduled, Delayed, Cancelled) from the flight management panel.",
    },
  ];

  container = document.getElementById("faq-container");
  faqs.forEach(({ q, a }) => {
    const item = document.createElement("div");
    item.className = "faq-item";
    item.innerHTML = `
        <h3 class="faq-question">${q}</h3>
        <p class="faq-answer">${a}</p>
      `;
    container.appendChild(item);
  });
</script>
